<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="style.css" />

            <!-- Font Awesome -->
            <script src="https://kit.fontawesome.com/5d9f436a27.js" crossorigin="anonymous"></script>

           <!-- Bootstrap -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
           <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

		<title>Aleska134-HTML-form</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container mt-3 p-1 border border-dark">
                <div class="col ms-1  border-0 border rounded">
                    <div class="row w-auto m-1 p-1 bg-light border-bottom border rounded">
                        <h1>Payment form example</h1>
                    </div>
                </div>
                
                <form>
                    <div class="container-fluid grid gap-3">
                        <div class="row w-auto border-top border-dark">
                            <div class=" col m-3 p-2 w-auto bg-danger border-danger border rounded bg-opacity-25">
                                <p class="text-danger ps-1">Some fields are missing</p>
                            </div>
                        </div>
                        <div class="row">      
                            <div class="col ps-4 mt-2">
                                <label for="card" class="card border border-0">Card #</label>
                                <input type="text" class="card border rounded" id="card" maxlength="16" size="50" placeholder="XXXXXXXXXXXXXXXX" required>
                            </div>
                            <div class="col mt-2">
                                <label for="cvc" class="cvc border border-0">CVC #</label><br>
                                <input type="text" class="cvc border rounded" id="cvc" maxlength="4" size="38" placeholder="0000" required>
                            </div>
                            <div class="col mt-2">
                                <label for="amount" class="amount border border-0">Amount</label><br>
                                <p>$<input type="number" class="amount w-75 border rounded" id="amount"  min="1" placeholder="Amount"required></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-4 border border-0">
                            <label for="name">First name</label><br>
                            <input type="text" class="border rounded" id="name"size="68" name="name" required>
                        </div>
                        <div class="col border border-0">
                            <label for="lastname">Last name</label><br>
                            <input type="text" class="border rounded" id="lastname" size="68" name="lastname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ms-4 me-2 mt-2">
                            <label for="city">City</label><br>
                            <input type="text" class="border rounded" id="city"size="68" name="city" required>
                        </div>
                        <div class="col ms-4 mt-2">
                            <label for="state">State</label><br>
							    <select id="state" class="form-select-sm border rounded" name="state" style="width: 240px"; required>
                                    <option selected>Pick a state</option>
								    <option value="Florida">Florida</option>
								    <option value="California">California</option>
								    <option value="Texas">Texas</option>
								    <option value="Newyork">New York</option>
                                    <option value="Ohio">Ohio</option>
							    </select>
                        </div>
                        <div class="col mt-2 ">
                            <label for="zipcode">Postal code</label><br>
                            <input type="number" class="border rounded" id="zipcode"size="30" min="0" name="zipcode" required>
                        </div>

                        <div class="row">
                            <div class="col ms-4 mt-2">
                                <p>We accept:</p><br>
                                <!-- icons -->
                                <div class="col bg-secondary border rounded p-3 d-inline ">
                                    <input type="radio" class="fs-3" id="visa" name="pay" value="visa" />
                                    <label for="visa"><i class="fs-3 me-2 fa-brands fa-cc-visa" style="color: #ffffff;"></i></label> 
                                    <input type="radio" class="fs-3" id="mastercard" name="pay" value="mastercard" />
                                    <label for="mastercard"><i class="fs-3 me-2 fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                    <input type="radio" class="fs-3" id="americanexpress" name="pay" value="americanexpress" />
                                    <label for="americanexpress"><i class="fs-3 me-2 fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                                    <input type="radio" class="fs-3" id="dinersclub" name="pay" value="dinersclub" />
                                    <label for="dinersclub"><i class="fs-3 me-2 fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                                </div>
                            </div>
                            <div class="col ms-4 mt-2">
                                <p>Message</p>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                  </div>
                                  <p class="text-secondary">Add any notes here</p> 
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="container-fluid w-100">
                            <div class="row m-1 border bg-light">
                                <div class="col m-1">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                                        <button class="btn btn-primary bg-secondary md-2 border-0" type="reset" value="Reset">Cancel</button>
                                        <button class="btn btn-primary bg-success border-0" type="submit" value="Send">Send</button>
                                    </div>
                                  <br>
                                </div>
                            </div>
                        </div>
                    </div>       
            </div>
            </form>
            </div>
        </div>
    </body>
</html>
